---
- name: Install Specific versions of packages using Chocolatey
  hosts: windows
  gather_facts: false
  connection: ssh
  vars:
    ansible_shell_type: powershell
    choco_packages:
      - name: nodejs
        version: 13.0.0
      - name: python
        version: 3.6.0
  tasks:
  - name: Install specific versions of packages sequentially
    chocolatey.chocolatey.win_chocolatey:
      name: "{{ item.name }}"
      version: "{{ item.version }}"
      force: yes
    loop: "{{ choco_packages }}"
